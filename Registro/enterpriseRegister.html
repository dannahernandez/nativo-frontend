<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Normalize/normalize.css">
    <link rel="stylesheet" href="css/style-enterprise.css">
    <title>Registro</title>
</head>

<body>
    <div class="container">

        <div class="container-logo">

            <div class="container__div-logo">
                <img src="../images/logo.png" alt="Logo">
            </div>

        </div>

        <div class="container__div">

            <div class="container__div-login">

                <h1>Registrarme con:</h1>

                <div class="login-icons">
                    <img src="../images/fb.png">
                    <img src="../images/gmail.png">
                    <img src="../images/instagram.png">
                </div>
                <form action="" class="form">
                    <div class="login-input">
                        <input type="text" placeholder="Nombre de la organización">
                        <input type="text" placeholder="Correo electrónico">
                        <input type="text" placeholder="NIT">
                        <input type="password" placeholder="Contraseña">
                        <input type="password" placeholder="Confirmar Contraseña">
                    </div>

                    <div class="login-submit">
                        <input type="submit" value="Registrarme">
                    </div>
                </form>

                <div class="login-register">
                    <p>Ya tengo una cuenta, <a>Iniciar sesión.</a></p>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">

        <p>Al registrarte aceptas <b><a>condiciones </a></b> y <b><a>politicas de datos</a></b> y de
            <b><a>cookies.</a></b> </p>

    </footer>




</body>

</html>

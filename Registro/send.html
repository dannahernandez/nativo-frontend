<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Normalize/normalize.css">
    <link rel="stylesheet" href="css/style-send.css">
    <title>Enviado</title>
</head>

<body>

    <div class="navbar">

        <div class="navbar-icon">
            <img src="../images/icono.png" alt="">

        <div class="search">

                <button>
                    <img src="../images/lupa.png ">

            </div>
            <input type="text" placeholder="Buscar...">

        </div>

        <nav class="items">

            </ul>

        </nav>

        <div class="navbar-map">

    <div class="container">
        <div class="container-content">
            <div class="information">
                <h1>Tu solicitud fue enviada</h1>
                <p>Revisaremos la información de tu solicitud y tomaremos una decisión respecto a publicar el perfil,

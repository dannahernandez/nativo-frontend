<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Normalize/normalize.css">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="container">

        <div class="container-logo">

            <div class="container__div-logo">
                <img src="../images/logo.png" alt="Logo">
            </div>

        </div>

        <div class="container__div">

            <div class="container__div-login">

                <h1>Iniciar sesión con:</h1>

                <div class="login-icons">
                    <img src="../images/fb.png">
                    <img src="../images/gmail.png">
                    <img src="../images/instagram.png">
                </div>
                <form class="form">
                    <div class="login-input">
                        <input type="text" placeholder="Correo electrónico o número de celular">
                        <input type="password" placeholder="Contraseña">

                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <b>
                            <p>Recordar mi contraseña</p>
                        </b>
                    </div>

                    <div class="login-submit">
                        <input type="submit" value="Ingresar">
                    </div>
                </form>
                <div class="login-forget">
                    <p><b>¿Olvidaste tu contraseña?</b></p>
                </div>
                <div class="login-register">
                    <p>Aún no tengo una cuenta, <a>Registrarme</a></p>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">

        <p>Al registrarte aceptas <b><a>condiciones </a></b> y <b><a>politicas de datos</a></b> y de
            <b><a>cookies.</a></b> </p>

    </footer>




</body>

</html>
